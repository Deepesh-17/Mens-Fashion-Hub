    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form action="index.html" id="register" method="post">

                <input type="text" name="fname" id="name" placeholder="First Name" required autofocus>

                <input type="date" name="date" id="name" required>
                <br><br>

                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email" required>
                <br><br>
                <labe>Gender:</labe>
                <br>              
                &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
